name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: 🛎 Checkout
        uses: actions/checkout@v2

      - name: 🔧 Install and Build
        run: |
          npm ci
          npm run build

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist
